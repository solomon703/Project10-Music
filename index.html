<!DOCTYPE html>
<html lang="en">
<head>

  <title>Music Player | With love and passionate</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/title.jpeg" type="image/x-icon">

</head>
<body>
  <div class="container">
    <div class="music-player">
<nav>

  <div class="circle" onclick="akashan()">

<img src="./images/urike-thumbnail.jpeg" alt="" class="song-img" id="image">

<p>Indian | Music Director's</p>
<audio id="song">

</audio>
<audio id="song1">

<audio id="song2">

<audio id="song4">

  <source src="./audio/Theme of Kalki.mp3" type="audio/mpeg">
</audio> -->
<input type="range" value="0" id="progress">
<div class="controls">
  <div onclick="parugu()" id="ctrl2"><i class="fa-solid fa-backward"></i></div>
  <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
  <div onclick="next()" id="ctrl1"><i class="fa-solid fa-forward"></i></div>
</div>
    </div>
  </div>
